<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Outfit Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ebe0f6 0%,#bfe8f0 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .signup-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .signup-card h2 {
      color: #333;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      background: #2575fc;
      border: none;
      color: #fff;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #6a11cb;
      transform: scale(1.05);
    }
    .link-text {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2575fc;
      font-weight: 500;
      text-decoration: none;
    }
    .link-text:hover {
      text-decoration: underline;
    }
    .msg {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Create Account</h2>
    <form method="POST" action="/signup">
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Enter your Gmail" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Enter your Password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>

    <a href="/login" class="link-text">Already have an account? Login</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <p class="msg">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
